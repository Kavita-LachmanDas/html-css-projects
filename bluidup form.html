<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            background-color: blanchedalmond;

            width: 35%;

        body {

<body>
    <h1>REGISTRATION FORM</h1>
    <P>PLZ FILL THE CORRECT FORM WITH CORRECT INFORMATION</P>
    <form action="server URL">
        <fieldset>
            <label for="FIRST NAME">FIRST NAME:</label>
            <input type="text" id="firstname" name="firstname"> <br> <br>
            <label for="LASTNAME">LAST NAME:</label>
            <input type="text" id="LASTNAME" name="LASTNAME"> <br> <br>
            <label for="FATHERSNAME">FATHERS NAME:</label>
            <input type="password" id="FATHERSNAME" name="FATHERS NAME"> <br> <br>
            <label for="CNIC NUMBER">CNIC NUMBER:</label>
            <input type="cnicnumber"  id="CNICNUMBER" name="CNIC NUMBER"> <br> <br>
            <label for="DATEOFBIRTH">DATE OF BIRTH:</label>
            <input type="date" id="dateofbirth" name="dateofbirth">            <br> <br>
            <label for="PASSWORD">PASSWORD</label>
            <input type="text" id="password" name="password" min="8" max="10"> <br> <br>
            <label for="GENDER">GENDER</label>
            <input type="radio" id="male" name="gender">male
            <input type="radio" id="female" name="gender">female
            <input type="radio" id="other" name="gender">other <br> <br>
            <label for="file">UPLOAD PICTURE</label> <br>
            <input type="file" id="uploadpicture" name="uploadpicture" required>
            <a href="https//:www."></a>
            <button>SUBMIT</button>
        </fieldset>
    </form>
    
</body>
